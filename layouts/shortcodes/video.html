<div style="text-align:center">
    <video class="video-shortcode" preload="{{ .Get "preload" }}" poster="{{ .Get "poster" }}" controls style="text-align: center; width: 100%; max-width: 640px;" >
        {{ if (.Get "src-webm") }}<source src="{{ .Get "src-webm" }}" type="video/webm">{{ end }}
        {{ if (.Get "src-mp4") }}<source src="{{ .Get "src-mp4" }}" type="video/mp4">{{ end }}
        {{ if (.Get "src") }}<source src="{{ .Get "src" }}" {{ if (.Get "src-type") }}type="{{ .Get "src-type" }}"{{ end }}>{{ end }}
        There should have been a video here but your browser does not seem
        to support it.
    </video>
    <br>Source: <a href="{{ .Get "source-url" }}">{{ .Get "source-title" }}</a>
</div>
